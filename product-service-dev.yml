server:
  port: ${CUSTOM.SERVER.PORT:9020}

# Mongo Configuration
spring:
  data:
    mongodb:
      uri: ${MONGODB.URL.CONNECTION:mongodb://mitocode:mitocode@localhost:27017/mitocode?authSource=admin}
      
# Postgres Configuration
  jpa:
    databasePlatform:
    hibernate: 
      ddl-auto: create
      show-sql: true
      properties:
        hibernate:
          format_sql: true
          dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource: 
    url: ${POSTGRESQL.URL.CONNECTION:jdbc:postgresql://localhost:5432/mitocode}
    username: mitocode
    password: mitocode

# OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    enabled: false
    path: /openapi.yml


# Otel Config

otel:
  logs:
    exporter: otlp
  metrics:
    exporter: otlp
  traces:
    exporter: otlp

  metric:
    export:
      interval: 1000
  instrumentation:
    micrometer:
      enabled: true

# Kafka properties
kafka:
  mitocode:
    server: localhost
    topic: mitocode
    port: 9092